<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Destinations</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #5e6282;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Volkhov', serif;
            font-weight: 700;
            font-size: 50px;
            color: #14183e;
            margin: 10px 0;
        }

        h2 {
            font-weight: 600;
            font-size: 18px;
            margin: 20px 0;
            color: #5e6282;
        }

        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            width: calc(100% / 3 - 20px);
            max-width: 315px;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-body {
            padding: 20px;
            text-align: left;
        }

        .card-title {
            font-size: 18px;
            font-weight: 400;
            margin: 10px 0;
        }

        .card-price {
            font-size: 18px;
            font-weight: 500;
        }

        .card-duration {
            font-size: 16px;
            font-weight: 400;
            display: flex;
            align-items: center;
        }

        .card-duration img {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .card {
                width: calc(100% / 2 - 20px);
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Top Selling</h2>
        <h1>Top Destinations</h1>

        <div class="cards">
            <!-- Rome, Italy Card -->
            <div class="card">
                <img src="./assets/rectangle-14-2.svg" alt="Rome, Italy">
                <div class="card-body">
                    <div class="card-title">Rome, Italy</div>
                    <div class="card-price">$5,42k</div>
                    <div class="card-duration">
                        <img src="./assets/navigation-1-2.svg" alt="Navigation Icon">
                        10 Days Trip
                    </div>
                </div>
            </div>

            <!-- London, UK Card -->
            <div class="card">
                <img src="./assets/rectangle-14-3.svg" alt="London, UK">
                <div class="card-body">
                    <div class="card-title">London, UK</div>
                    <div class="card-price">$4.2k</div>
                    <div class="card-duration">
                        <img src="./assets/navigation-1-3.svg" alt="Navigation Icon">
                        12 Days Trip
                    </div>
                </div>
            </div>

            <!-- Full Europe Card -->
            <div class="card">
                <img src="./assets/rectangle-14.svg" alt="Full Europe">
                <div class="card-body">
                    <div class="card-title">Full Europe</div>
                    <div class="card-price">$15k</div>
                    <div class="card-duration">
                        <img src="./assets/navigation-1.svg" alt="Navigation Icon">
                        28 Days Trip
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
